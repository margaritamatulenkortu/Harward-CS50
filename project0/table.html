<!DOCTYPE html>
<html>
    <head>
        <title>Presidents</title>
        <style>
            table, form {
                border: 2px solid green;
                border-collapse: collapse;
                width: 40%;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }

            th {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td>Jefferson</td>
                <td>1801-1809</td>
            </tr>
            <tr>
                <td>Margarita</td>
                <td>Matulenko</td>
                <td>1996</td>
            </tr>

        </table>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <button>Submit!</button>
        </form>
    </body>
</html>
