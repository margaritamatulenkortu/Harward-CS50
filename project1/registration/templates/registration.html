{% extends "layout.html" %}

{% block title %}
    Registration



{% endblock %}

{% block body %}

<main role="main">


     <section class="jumbotron text-center" >
    <div class="container">
      <section id="sectionbox">
       <h3>Registration</h3>
          <p id="text"> Join the book club</p>
     <div class="container ">
    <form action="{{ url_for('reg') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Name Surname" minlength="2" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="user_name" placeholder="Your Username" minlength="2" required>
        </div>

        <div class="form-group">
    <input class="form-control" type="password" name="password"
           minlength="8" required placeholder="Your password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>

    </form>
         <form action="{{ url_for('index') }}" method="get">
         <div class="form-group">
            <button class="btn btn-secondary my-2" type="submit">To home page</button>
        </div>
     </form>
    </div>
        </section>

</div>
  </section>



</main>


{% endblock %}
